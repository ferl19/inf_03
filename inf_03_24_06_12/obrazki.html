<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Efekty obrazu</title>
</head>
<body>
    <header id="baner">
        <h2>Efekty na obrazach</h2>
    </header>

    <section id="blok-1">
        <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku"><br>
        <label for="blur">Blur</label>
        <input type="radio" name="efekt1" id="blur" value="blur"><br>
        <label for="sepia">Sepia</label>
        <input type="radio" name="efekt1" id="sepia" value="sepia"><br>
        <label for="negatyw">Negatyw</label>
        <input type="radio" name="efekt1" id="negatyw" value="negatyw"><br>
        <button>Zastosuj</button>
    </section>

    <section id="blok-2">
        <img src="pomarancza.jpg" alt="drzewo pomarańczy"><br>
        <button>Kolorowy</button>
        <button>Czarno-biały</button>
    </section>

    <section id="blok-3">
        <img src="owoce.jpg" alt="Kosz pełen owoców"><br>
        <input type="range" min="0" max="100" value="100" name="przezroczystosc" id="przezroczystosc"><br>
        <button>Zastosuj</button>
    </section>

    <section id="blok-4">
        <img src="zolw.jpg" alt="Żółw w wodzie"><br>
        <input type="range" min="0" max="250" name="jasnosc" id="jasnosc"><br>
        <button>Zastosuj</button>
    </section>

    <footer id="stopka">
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: <a href="https://github.com/ferl19" target="_blank">ferl19</a></p>
    </footer>

    <script src="skrypt.js"></script>
</body>
</html>
